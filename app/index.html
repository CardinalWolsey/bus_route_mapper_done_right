<!DOCTYPE html>
<html lang="en" data-ng-app="MapApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="application.css">
</head>
<body data-ng-controller="RouteController">

  <header >
    <h1>bus route mapper</h1>
    <nav>
      <form class="navElement" name="enterRouteNumber" data-ng-submit="displayRoute(busRoute)">
        <label for="routeNumber">enter route</label>
        <input type="text" id="routeNumber" data-ng-model="busRoute">
        <button type="submit" name="button">plot route</button>
      </form>
      <button class="navElement" type="button" name="clearRoutes" data-ng-click="clearRoutes()">clear routes</button>
      <button class="navElement" type="button" name="mapTheme">map theme</button>
      <button class="navElement" type="button" name="menuButton">menu button</button>
      <form class="navElement" name="loginForm">
        <label for="username">username</label>
        <input type="text" id="username" required>
        <lable for="password">password</lable>
        <input type="text" id="password" required>
        <button type="submit" name="button">login</button>
      </form>
    </nav>
  </header>

  <main>

    <aside>
      <table>
        <thead>
          <tr>
            <th>route</th>
            <th>color</th>
          </tr>
        </thead>
        <tbody>
          <tr class="ng-cloak" data-ng-repeat="busRouteData in busRouteDatas">
            <td>{{busRouteData.properties.ROUTE}}</td>
            <td class="colorBox" style="background-color: {{busRouteData.properties.colorCode}}"></td>
            <td><button type="button" data-ng-click="deleteRoute(busRouteData)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </aside>

    <map data-ng-controller="MapsController">
      <leaflet height="100%" width="100%" lf-center="seattle"></leaflet>
    </map>

  </main>

  <script src="bundle.js"></script>
</body>
</html>
