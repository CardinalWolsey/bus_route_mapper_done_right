<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="application.css">
</head>
<body data-ng-app="MapApp">

  <header data-ng-controller="RouteController">
    <h1>bus route mapper</h1>
    <nav>
      <form class="navElement" name="enterRouteNumber" data-ng-submit="displayRoute(busRoute)">
        <label for="routeNumber">enter route</label>
        <input type="text" id="routeNumber" data-ng-model="busRoute">
        <button type="submit" name="button">plot route</button>
      </form>
      <button class="navElement" type="submit" name="clearRoutes" data-ng-submit="clearRoutes">clear routes</button>
      <button class="navElement" type="button" name="mapTheme">map theme</button>
      <button class="navElement" type="button" name="menuButton">menu button</button>
      <form class="navElement" name="loginForm">
        <label for="username">username</label>
        <input type="text" id="username" required>
        <lable for="password">password</lable>
        <input type="text" id="password" required>
        <button type="submit" name="button">login</button>
      </form>
    </nav>
  </header>

  <main>

    <aside data-ng-controller="TableController">
      <table>
        <thead>
          <tr>
            <th>route</th>
            <th>color</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="busRouteData in busRouteDatas">
            <td>{{busRouteData}}</td>
            <td>green</td>
          </tr>
        </tbody>
      </table>
    </aside>

    <map data-ng-controller="MapsController">
      <leaflet height="100%" width="100%" lf-center="seattle"></leaflet>
    </map>

  </main>

  <script src="bundle.js"></script>
</body>
</html>
