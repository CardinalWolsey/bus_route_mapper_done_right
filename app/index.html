<!DOCTYPE html>
<html lang="en" data-ng-app="MapApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <!-- material design lite -->
  <!-- <script src="./../material-design-lite/dist/material.min.js"></script> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->

  <!-- app styling -->
  <link rel="stylesheet" type="text/css" href="application.css">
</head>

<body data-ng-controller="RouteController">

  <header>
    <h1>BUS ROUTE MAPPER</h1>
    <nav>
      <form class="navElement route-form" name="enterRouteNumber" data-ng-submit="displayRoute(busRoute)">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="routeNumber" data-ng-model="busRoute">
          <label class="mdl-textfield__label route-input" for="routeNumber">enter route ...</label>
        </div>
        <button type="submit" name="button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">add</i>
        </button>
      </form>

      <button class="navElement nav-button" type="button" name="clearRoutes" data-ng-click="clearRoutes()">clear routes</button>

      <!-- Right aligned menu below button -->
      <button id="demo-menu-lower-right"
              class="mdl-button mdl-js-button mdl-button--icon menu-button">
        <i class="material-icons">more_vert</i>
      </button>

      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
          for="demo-menu-lower-right">
        <li class="mdl-menu__item">Login</li>
        <li class="mdl-menu__item">Map Theme</li>
        <li disabled class="mdl-menu__item">Plot Favorites (enabled when logged in)</li>
      </ul>

      <!-- <button class="navElement" type="button" name="mapTheme">map theme</button>
      <button class="navElement" type="button" name="menuButton">menu button</button>
      <form class="navElement" name="loginForm">
        <label for="username">username</label>
        <input type="text" id="username" required>
        <lable for="password">password</lable>
        <input type="text" id="password" required>
        <button type="submit" name="button">login</button>
      </form> -->
    </nav>
  </header>

  <aside>
    <table>
      <thead>
        <tr>
          <th>route</th>
          <th>color</th>
        </tr>
      </thead>
      <tbody>
        <tr class="ng-cloak" data-ng-repeat="busRouteData in busRouteDatas">
          <td>{{busRouteData.properties.ROUTE}}</td>
          <td class="colorBox" style="background-color: {{busRouteData.properties.colorCode}}"></td>
          <td><button type="button" data-ng-click="deleteRoute(busRouteData)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </aside>

  <main>

      <map data-ng-controller="MapsController">
        <leaflet height="100%" width="100%" lf-center="seattle"></leaflet>
      </map>

  </main>

  <script src="bundle.js"></script>
</body>
</html>
