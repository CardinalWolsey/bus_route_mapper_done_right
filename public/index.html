<!doctype html>
<html class="no-js" lang="eng">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bus Route Mapper 2</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <header>
      <h1>Bus Route Mapper</h1>
    </header>
    <div id="map">
    </div>
    <article class="route-interaction" >
      <section id="input">
        <form id="route-selection">
          <label>Input a Route Number</label>
          <input type="number" id="input-route"></input>
          <button id="route-submit" class="submit">SUBMIT</button>
          <button id="clear-routes" class="clear">CLEAR ALL ROUTES</button>
        </form>
      <section>
      </section>
      </section>
      <section class="display">
        <label id="selected-routes">Routes Displayed:</label>
      </section>
    </article>

    <section id="login">
      <label>Login</label>
      <input type="e-mail"></input>
      <label>Password</label>
      <input type="text"></input>
    </section>
    <section id="favorites">
      <label>Select a favorite route</label>
      <select id="favorites">
        <!-- example option -->
        <option value="none">none</option>

      </select>
    </section>
    <section  id ="bottom-text" class="row">

  </body>
  <footer>
    <p>By Matt Ringel, Spencer Caldwell, and Michael Tse</p>

      <li><a href="https://github.com/CardinalWolsey/bus_route_mapper_done_right" class="icon-github"> Github</a></li>
    </ul>

  </footer>

  <script type="text/javascript" src ="js/app.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
</html>
